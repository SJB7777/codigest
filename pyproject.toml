[project]
name = "codeinspector"
version = "0.1.0"
description = "A simple CLI tool to inspect Python code quality."
authors = [
    { name = "Your Name", email = "you@example.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "radon",
    "flake8",
    "pathspec"
]

[project.scripts]
codeinspector = "codeinspector.cli:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"